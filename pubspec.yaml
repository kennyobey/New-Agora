name: agora_care
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  pdf:
  get: ^4.5.1
  gap: ^2.0.0
  share_plus:
  http: ^0.13.3
  intl: ^0.17.0
  lottie: ^1.1.0
  path_provider:
  number_display:
  shimmer: ^2.0.0
  provider: ^6.0.2
  local_auth: ^2.1.0
  google_fonts: ^3.0.1
  timer_button: ^2.0.0
  flutter_svg: ^1.1.1+1
  device_preview: ^1.1.0
  image_picker: ^0.8.3+3
  dropdown_search: ^5.0.2
  pin_code_fields: ^7.3.0
  carousel_slider: ^4.0.0
  cupertino_icons: ^1.0.2
  percent_indicator: ^3.4.0
  shared_preferences: ^2.0.6
  flutter_colorpicker: ^1.0.3
  flutter_launcher_icons: ^0.9.0
  random_color: ^1.0.6-nullsafety
  intl_phone_number_input: ^0.7.0+2
  flutter_sequence_animation: ^4.0.0-nullsafety

  #Firebase
  firebase_auth: ^3.3.20
  firebase_core: ^1.18.0
  cloud_firestore: ^3.4.5
  firebase_database: ^9.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1

flutter_icons:
  image_path: "assets/logo/logo.png"
  android: true
  ios: true

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/logo/
    - assets/svgs/
    - assets/fonts/
    - assets/images/
    - assets/lotties/

  fonts:
    - family: HK GROTESK
      fonts:
        - asset: assets/fonts/HKGrotesk-Regular.otf
        - asset: assets/fonts/HKGrotesk-Black.otf
        - asset: assets/fonts/HKGrotesk-Medium.otf
        - asset: assets/fonts/HKGrotesk-Bold.otf
          weight: 700
        - asset: assets/fonts/HKGrotesk-ExtraBold.otf
          weight: 700
        - asset: assets/fonts/HKGrotesk-BoldLegacy.otf
          weight: 700
        - asset: assets/fonts/HKGrotesk-BoldItalic.otf
          style: italic
          weight: 700
        - asset: assets/fonts/HKGrotesk-Italic.otf
          style: italic
